{template 'common/header'}
	{if $rid!=''}
		<ul class="nav nav-tabs">
			<li  {if ($_GPC['do'] == 'copyactivity' && $_GPC['op'] == 'display')}class="active"{/if}><a href="{php echo $this->createWebUrl('copyactivity', array('rid' => $rid))}" class="btn btn-info">复制活动设置</a></li>
	</ul>
	{/if}
{if $operation == 'display'}
<div class="main">
	<form action="" method="post" class="form-horizontal form"	enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row-fluid">
					<div class="span8 control-group">
						<a class="btn btn-info"><i class="fa fa-copy"></i>   复制 <span style="color: red;">[ {$list['title']} ]</span> 活动的： </a>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<style>
					.form-group {
					    margin-bottom: 15px;
					    float: left;
					    width: 33%;
					}
				</style>
				<div class="form-group" style="width: 100%;float: none;">
		            <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>请输入新活动的关键字</label>

		            <div class="col-sm-9 col-xs-12">
		            		<input class="form-control" type="text" name="content" value="" />
						<div class="help-block">复制的新活动的关键字不能和老的活动重复</div>
		            </div>
		      </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>基本设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="basic" checked="checked" disabled="disabled"/>
						<div class="help-block">必选，请勿修改</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>关注分享</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="share" checked="checked" />
						<div class="help-block">关注分享</div>
		            </div>
		      </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>会话设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="huihua" checked="checked" />
						<div class="help-block">会话设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>显示设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="display" checked="checked" />
						<div class="help-block">显示设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>投票设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="vote" checked="checked" />
						<div class="help-block">投票设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>页面设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="rbody" checked="checked" />
						<div class="help-block">必页面设置选</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>自定义设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="custom" checked="checked" disabled="disabled" />
						<div class="help-block">自定义设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>存储设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="save" checked="checked" disabled="disabled"/>
						<div class="help-block">存储设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>积分礼物</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="gift" checked="checked" />
						<div class="help-block">积分礼物</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>奖品设置</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="raward"  disabled="disabled"/>
						<div class="help-block">奖品设置</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>公告</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="announce" checked="checked" />
						<div class="help-block">公告</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>幻灯片</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="banner" checked="checked" />
						<div class="help-block">幻灯片</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>赞助商</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="adv" checked="checked" />
						<div class="help-block">赞助商</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>答题</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="answer" checked="checked" />
						<div class="help-block">答题</div>
		            </div>
		       </div>
				<div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-5 control-label"><span style='color:red'>*</span>禁止ip</label>
		            <div class="col-sm-5 col-xs-12">
		            		<input class="js-flag" type="checkbox" name="stopip" checked="checked" />
						<div class="help-block">禁止ip</div>
		            </div>
		      </div>

			</div>
		</div>
		<div class="form-group col-sm-12" style="width: 81.22%;text-align: center; margin: 0 auto;position: fixed; bottom: 0px;background: rgba(0, 0, 0, 0.39);padding: 10px;">
			<input type="submit" name="submit" value="开始复制" class="btn btn-primary"  />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>

{elseif $operation == 'displaya'}
{/if}
